    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
          <div
            class="col-md-4"
            *ngFor="let card of cards"
          >
            <div class="card p-0 mb-4 shadow-sm w-100">
              <img
                class="card-img-top"
                alt="Thumbnail [100%x225]"
                style="height: 225px; width: 100%; display: block;"
                src="{{card.image}}"
                data-holder-rendered="true"
              >
              <div class="card-body">
                <p class="card-text text-center font-weight-bold">{{card.title}}</p>
                <p class="card-text">{{card.text}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >View</button>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >Edit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
