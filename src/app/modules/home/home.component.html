  <main role="main">
    <section class="jumbotron text-center bg-darker-blog">
      <div class="d-flex container">
        <div class="d-flex">
          <div class="d-flex flex-column">
            <div class="text-secondary text-capitalize">{{main.category}}</div>
            <a
              class="text-dark font-weight-bold"
              href="{{main.link}}"
            >{{main.text}}</a>
            <div class="text-secondary">{{main.text}}</div>
          </div>
          <div>
            <a href="{{main.link}}">
              <div>
                <img src="{{main.image}}">
              </div>
            </a>
          </div>
        </div>
        <div class="my-3 p-3 bg-white rounded box-shadow">
          <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
          <div
            class="media text-muted pt-3"
            *ngFor="let article of articles"
          >
            <img
              class="mr-2 rounded"
              style="width: 32px; height: 32px;"
              src="{{article.image}}"
            >
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <strong class="d-block text-gray-dark">{{article.category}}</strong>
              {{article.title}}
            </p>
          </div>
          <small class="d-block text-right mt-3">
            <a href="#">All updates</a>
          </small>
        </div>
      </div>

    </section>

    <div class="py-5 bg-dark-blog">
      <div class="container">

        <div class="row">
          <div
            class="col-md-4"
            *ngFor="let card of cards"
          >
            <div class="card p-0 mb-4 shadow-sm w-100">
              <img
                class="card-img-top"
                alt="Thumbnail [100%x225]"
                style="height: 225px; width: 100%; display: block;"
                src="{{card.image}}"
                data-holder-rendered="true"
              >
              <div class="card-body">
                <p class="card-text text-center font-weight-bold">{{card.title}}</p>
                <p class="card-text">{{card.text}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >View</button>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >Edit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
