<section class="bg-dark-blog">
  <div class="container py-4">
    <h1 class="h1 text-center text-white" id="pageHeaderTitle">AI</h1>

    <article
      class="postcard bg-dark-blog blue"
      *ngFor="let article of articles; trackBy: trackById">
      <a class="postcard__img_link" href="#">
        <img class="postcard__img" src="{{ article.image }}" />
      </a>
      <div class="postcard__text">
        <h1 class="postcard__title blue">
          <a href="#">{{ article.title }}</a>
        </h1>
        <div class="postcard__subtitle small">
          <time datetime="2020-05-25 12:00:00">
            <i class="fas fa-calendar-alt mx-1"></i>{{ article.date }}
          </time>
        </div>
        <div class="postcard__bar"></div>
        <div class="postcard__preview-txt">{{ article.text }}</div>
        <ul class="postcard__tagbox">
          <li class="tag__item">
            <i class="fas fa-tag mx-1"></i>{{ article.category }}
          </li>
          <li class="tag__item">
            <i class="fas fa-clock mx-1"></i>{{ article.duration }}
          </li>
          <li class="tag__item play blue">
            <a href="#"><i class="fas fa-play mx-1"></i>{{ article.button }}</a>
          </li>
        </ul>
      </div>
    </article>
  </div>
</section>
